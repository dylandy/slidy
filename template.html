<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Slidy</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/template.css" rel='stylesheet'/>
  </head>
  <body>
<!--    Each section is one page of slide    -->

    <section class='title-slide left-slide'>
      <div class='slide-inner'>
        <h1>Slidy</h1>
        <h2>A HTML5 slide</h2>
        <h3>Dylandy Chang</h3>
      </div>
    </section>
    <section class='title-content left-slide'>
      <div class='slide-inner'>
        <h1 class="fly-in">Section Title with 1 content</h1>
        <div>
          <img src='resource/firefox.png'/>
        </div>
      </div>
    </section>
    <section class='part-header left-slide'>
      <div class='slide-inner'>
        <h1>Section Title part header</h1>
        <h2>the sub title for section</h2>
      </div>
    </section>
    <section class='left-slide two-content'>
      <div class='slide-inner'>
        <h1>Section Title for Two Content</h1>
        <div>
          <img src="resource/firefox.png"/>
        </div>
        <div>
          <video>
            <source src="resource/" type="video/mp4">
            <source src="resource/">
            <source src="resource/">
            <source src="resource/">
          </video>
        </div>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/template.js"></script>
  </body>
</html>
