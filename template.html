<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Slidy</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/template.css" rel='stylesheet'/>
  </head>
  <body>
<!--    Each section is one page of slide    -->

    <section class='title-slide left-slide'>
      <div class='slide-inner'>
        <h1>Slidy</h1>
        <h2>A HTML5 slide</h2>
        <h3>Dylandy Chang</h3>
      </div>
    </section>
    <section class='title-content left-slide'>
      <div class='slide-inner'>
        <h1>Hello World</h1>
        <div>
          <img src='resource/firefox.png'/>
        </div>
      </div>
    </section>
    <section class='part-header left-slide'>
      <div class='slide-inner'>
        <h1>Section Title</h1>
        <h2>the sub title for section</h2>
      </div>
    </section>
    <section class='left-slide two-cotent'>
      <div class='slide-inner'>
        <h1></h1>
        <div></div>
        <div></div>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/template.js"></script>
  </body>
</html>
